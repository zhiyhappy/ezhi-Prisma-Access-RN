# skillet preamble information used by panhandler
# ---------------------------------------------------------------------
# unique snippet name
name: Step3_DG&Template_Setting
# label used for menu selection
label: Step3_DG&Template_Setting
description: This step is about the RN Device-Group & Template setting

# type of device configuration
# common types are panorama, panos, and template
# https://github.com/PaloAltoNetworks/panhandler/blob/develop/docs/metadata_configuration.rst
type: panorama-gpcs
# preload static or default-based templates
extends:

# grouping of like snippets for dynamic menu creation in panhandler
labels:
  collection:
    - ezhi-Prisma-Access-RN

# ---------------------------------------------------------------------
# end of preamble section

# variables section
# ---------------------------------------------------------------------
# variables used in the configuration templates
# type_hint defines the form field used by panhandler
# type_hints can be text, ip_address, or dropdown
variables:
  - name: trust_zone_name
    description: Name of Trust Zone
    default: 
    type_hint: text
  - name: untrust_zone_name
    description: Name of Unrust Zone
    default: 
    type_hint: text
  - name: log_forwarding_name
    description: Name of Log Forwarding Setting
    default: 
    type_hint: text
# ---------------------------------------------------------------------
# end of variables section

# snippets section
# ---------------------------------------------------------------------
# snippets used for api configuration including xpath and element as file name
# files will load in the order listed
snippets:
  - name: template_parameters
    xpath: /config/devices/entry[@name='localhost.localdomain']/template/entry[@name='Remote_Network_Template']
    file: template.xml
  - name: zone_mapping
    xpath: /config/devices/entry[@name='localhost.localdomain']/plugins/cloud_services/remote-networks
    file: zone_mapping.xml 
  - name: device_group_parameters
    xpath: /config/devices/entry[@name='localhost.localdomain']/device-group/entry[@name='Remote_Network_Device_Group']
    file: device_group.xml
# ---------------------------------------------------------------------
# end of snippets section